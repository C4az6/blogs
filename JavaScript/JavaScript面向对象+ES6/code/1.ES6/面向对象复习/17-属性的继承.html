<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 构造函数 - 动物类
    function Animal(age, weight) {
      this.age = age;
      this.weight = weight;
    }


    // 原型对象 - 吃方法
    Animal.prototype.eat = function () {
      console.log("动物吃东西方法被调用...");
    }

    // 原型对象 - 叫方法
    Animal.prototype.say = function () {
      console.log("动物叫的方法被调用了...");
    }

    // 构造函数 - 猫类
    function Cat(age, weight, color) {
      // // 如果不使用继承，你要重新编写给对象添加属性的代码
      // this.age = age;
      // this.weight = weight;
      // 直接从动物类 Animal中继承age和weight属性
      Animal.call(this, age, weight);
      // 猫的毛色
      this.color = color;
    }

    // 原型对象 - 添加吃的方法
    Cat.prototype.eat = function () {
      console.log("猫吃东西方法被调用")
    }

    // 原型对象 - 叫技能：喵喵
    Cat.prototype.say = function () {
      console.log("喵喵叫的方法被调用了")
    }

    // 实例对象
    var c1 = new Cat(2, '5kg', '橘色');
    
    console.log(c1)

  </script>
</body>

</html>
