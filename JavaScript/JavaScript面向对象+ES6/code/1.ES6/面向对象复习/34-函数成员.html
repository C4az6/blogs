<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function fn2() {
      console.log("外层函数被调用了...");
      console.log('外层函数 arguments：', arguments);
      // 里层函数
      function fn1(a, b, c) {
        console.log("函数被调用了");
        // 在控制台用对象形式输出函数
        console.dir(fn1);
        console.dir(fn1.arguments); // arguments是所有实参的集合
        console.dir(fn1.caller); // 调用该函数的外层函数
      }

      // fn1(111, 22, 33);
      // 其实apply，call，bind这些方法是在原型对象上游，所以能调用
      fn1.apply();
    }

    fn2(111);
  </script>
</body>

</html>
