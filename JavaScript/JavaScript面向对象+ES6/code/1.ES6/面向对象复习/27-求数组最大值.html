    // 思路
    // 数组中没有求最大值的方法
    // Math对象有求最大值的方法 Math.max()
    // 问题是 Math.max() 是一个个传递的，不能传入数组，怎么办？
    // 解决方案：利用apply可传入数组

    // var max = Math.max(11,22,33,44);    // 不能传入数组
    var arr = [111,222,3303,441];
    // 第一个参数null，代表不需要改变函数内的 this 指向
    // 第二个参数是数组集合，也就是要求最大值的数组
    var max = Math.max.apply(null, arr);
    var min = Math.min.apply(null, arr);

    console.log("最大值是：", max);
    console.log("最小值是: ", min);
