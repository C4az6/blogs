<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 创建函数方式1：函数声明
    function fn1() {
      console.log("创建函数方式1：函数声明，被调用了.")
    }

    // 创建函数方式2：函数表达式
    var fn2 = function () {
      console.log("创建函数方式2：函数表达式，被调用了");
    }

    // 创建函数方式3：构造函数
    var fn3 = new Function("console.log('创建函数方式3：构造函数，被调用了!')")
    // 其实所有的函数都是Function构造函数的实例对象
    // 所以说函数本质也是对象，函数也有成员，像之前的 prototype 其实就是函数的原型属性
    // 函数有 prototype 和 __proto__

    // 在控制台用对象输出
    console.dir(fn1);
    console.dir(fn2);
    console.dir(fn3);

    fn1();
    fn2();
    fn3();
  </script>
</body>

</html>
