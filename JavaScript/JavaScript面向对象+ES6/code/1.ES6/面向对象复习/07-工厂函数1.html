    /* 
      工厂函数 - 把创建对象的过程进行封装
      1. 在函数的内部创建对象
      2. 根据传进来参数，把数据添加到对象的属性上
      3. 在函数内部把对象返回出去
    */

    function createPerson(name, age) {
      var person = {
        // 对象的属性
        name,
        age,
        // 对象的方法
        say: function(){
          console.log(this.name + ": 双击666！");
        }
      }
      // 把函数内部的对象返回出去
      return person;
    }

    var p1 = createPerson('张三', 23);
    var p2 = createPerson('赵四', 30);
    // 输出2个对象
    console.log(p1, p2);
    p1.say();
    p2.say();
