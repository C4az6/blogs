<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 构造函数 - 动物类
    function Animal(age, weight) {
      // 动物的年龄
      this.age = age;
      // 动物的体重
      this.weight = weight;
    }

    // 原型对象 - 添加动物吃的方法
    Animal.prototype.eat = function () {
      console.log("动物能吃东西的方法被调用了");
    }

    // 实例对象
    var a1 = new Animal(2, "5kg");

    // 实例对象能调用原型上的方法
    a1.eat();

    console.log(a1);
  </script>
</body>

</html>
