<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 创建构造函数 Person 基类
    function Person(name, gender, age) {
      // 构造函数的属性
      this.name = name;
      this.gender = gender;
      this.age = age;
    }

    // 原型对象 - 添加 跑 方法
    Person.prototype.run = function () {
      console.log(this.name + " 正在跑!")
    }

    // 原型对象 - 添加 说 方法
    Person.prototype.say = function () {
      console.log(this.name + " 正在说话!")
    }

    // 创建构造函数 学生类
    function Student(name, gender, age, stuNumber) {
      Person.call(this, name, gender, age);
      this.stuNumber = stuNumber;
    }

    // 继承方法 需要用到 原型对象
    // 把人类实例对象 赋值给 学生 的原型对象
    Student.prototype = new Person();
    // 由于组合继承是覆盖了原本的原型对象，所以原本的 constructor 属性就没有了，需要手动修正
    Student.prototype.constructor = Student;

    // 原型对象 - 添加 写代码 技能
    Student.prototype.coding = function () {
      console.log(this.name + " 正在写代码...");
    }


    var s1 = new Student('张三', '男', 25, '424242adadha32132131');
    s1.say();
    s1.coding();
    s1.run();
    console.log(s1);
  </script>
</body>

</html>
