<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
      ECMAScript 6 的 class 语法我们称之为语法糖
        javascript组成：ECMAScript（JS语法） + DOM + BOM
        语法糖：通过另一种简单的语法实现之前 ES5 的某些功能
        ECMAScript 6 新增的class语法，其实就是之前的 构造函数
        其实class语法就是抄袭其他面向对象编程语言的
    */

    // ES5写法，构造函数
    function Person1(name, age) {
      this.name = name;
      this.age = age;
    }

    Person1.prototype.say = function () {
      console.log("调用了ES5的say方法...");
    }

    // ES6写法，class
    class Person2 {
      // 类语法中 constructor 里面是写属性的地方
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      say() {
        console.log("调用了ES6中的say方法!")
      }
    }

    /*     Person2.prototype.say = function() {
          console.log("调用了ES6的say方法...");
        } */

    // 实例对象的时候，用法完全一模一样
    // 所以说 class 其实就是 构造函数 的 语法糖
    var p1 = new Person1("小米", 2);
    var p2 = new Person2("小米", 3);

    // 控制台输出2个实例对象对比
    console.log(p1);
    console.log(p2);
    p1.say();
    p2.say();
    console.log(typeof Person1); // function
    console.log(typeof Person2); // function，class本质就是构造函数
  </script>
</body>

</html>
