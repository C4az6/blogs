<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 字面量：创建数组
    var arr1 = [11,22,33,44];
    // 构造函数：创建数组
    var arr2 = new Array(11,22,33,44);

    // 原理：数组字面量的方式创建数组，其实就是调用了 Array 的构造函数

    // 所有数组都是Array构造函数的实例对象，控制台查看__proto__ 结果一样
    console.log(arr1);
    console.log(arr2);
  </script>
</body>
</html>
