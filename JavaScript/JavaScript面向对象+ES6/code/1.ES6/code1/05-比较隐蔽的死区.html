    /* 
      报错也是因为暂时性死区，使用let声明变量时，只要变量在还没有声明完成前使用，就会报错；
      变量x的声明语句还没有执行完成前，就去取x的值导致报错发生。
     */
    let x = x;
    console.log(x) 


    /* 
      总结：
      以后的开发中全部使用let、const，一方面是为了减少代码因为变量提升出错的概率，另外也是为了养成良好的编程习惯，变量没有声明完成之前就不要使用！
      暂时性死区的本质就是，只要一进入当前作用域，所要使用的变量就已经存在了，但是不可获取，只有等到声明变量的那一行代码出现才可以获取和使用该变量。
     */
